<!doctype html>
<html lang="en">
  
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" /> <!-- nes style sheet -->
    <link rel="stylesheet" href="./src/style.css" /> <!-- my style sheet -->

    <style>
      html, body, pre, code, kbd, samp {
      font-family: "Press Start 2P", monospace;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WoflenRayCaster</title>
  </head>

  

  <body>

    <div id="loadingBar"> <!-- disappears after fully loaded -->
      <progress id="progressBar" class="nes-progress is-error" value="0" max="100"></progress>
      <span id= "loadText" class="nes-text">Loading.</span>
    </div>


    <div id="mainContent" style="display: none;"> <!-- main content -->
      
      <div id="titleCard" class="nes-container with-title is-centered">
        <p class="title">Dat Nguyen's</p>
        <p>Wolfenstein Like RayCaster</p>
      </div>

      <div id="RadioButtons">
        <label>
          <input id="Start" type="radio" class="nes-radio" name="answer" checked />
          <span>Start</span>
        </label>

        <label>
          <input  id="Credits" type="radio" class="nes-radio" name="answer"/>
          <span>Credits</span>
        </label>

        <label>
          <input  id="Controls" type="radio" class="nes-radio" name="answer"/>
          <span>Controls</span>
        </label>

        <label>
          <input id="More" type="radio" class="nes-radio" name="answer"/>
          <span>More</span>
        </label>
      </div>

      





    </div>



    <script type="module" src="/src/FrontPage/main.ts"></script>
  </body>

</html>
